<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem Adulto - MissionCare Plus</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- NOVO: Adicionado para formatar a resposta do Dr. IA -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Lexend', 'Noto Sans', sans-serif; padding-bottom: 80px; background-color: #f9fafb; }
        .form-section { padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05); }
        .choice-label { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; border: 2px solid #e5e7eb; border-radius: 0.75rem; cursor: pointer; transition: all 0.2s; }
        .choice-label:has(input:checked) { background-color: #ccfbf1; border-color: #0d9488; }
        .loader { width: 50px; aspect-ratio: 1; border-radius: 50%; border: 8px solid #0d9488; border-right-color: #ccfbf1; animation: l2 1s infinite linear; }
        @keyframes l2 { to{transform: rotate(1turn)} }

        /* Estilos simplificados para a resposta de texto */
        #orientation-content { 
            padding: 1rem; 
            background-color: white; 
            border-radius: 0.5rem; 
            border: 1px solid #e5e7eb;
            line-height: 1.7;
            color: #374151;
        }
        #orientation-content h1, #orientation-content h2, #orientation-content h3 {
            font-weight: 700; 
            color: #111827; 
            margin-bottom: 0.5rem;
        }
         #orientation-content strong {
             color: #0d9488; /* Teal-600 */
         }
        #orientation-content ol, #orientation-content ul {
            padding-left: 1.5rem; 
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        #orientation-content ol { list-style-type: decimal; }
        #orientation-content ul { list-style-type: disc; }
        #orientation-content p, #orientation-content li { margin-bottom: 0.75rem; }
        #orientation-content blockquote { 
            margin-top: 1.5rem; 
            padding: 1rem; 
            background-color: #f8fafc; 
            border-left: 4px solid #0d9488;
            font-style: italic;
            color: #4b5563;
        }

    </style>
</head>
<body class="bg-gray-50">

    <div class="relative flex size-full min-h-screen flex-col bg-white max-w-2xl mx-auto shadow-lg">
        
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur-sm border-b border-gray-200 p-4 flex items-center justify-between">
            <h1 class="text-gray-800 text-lg font-bold">Triagem Clínica - Adulto</h1>
             <a href="index.html" class="text-gray-600 hover:text-teal-600" title="Início">
                <i class="fas fa-home fa-lg"></i>
            </a>
        </header>

        <main id="form-container" class="flex-grow p-4 md:p-6 space-y-8">
            
            <div class="form-section bg-white space-y-6">
                 <h2 class="text-xl font-bold text-center text-gray-800">1. Queixa Principal</h2>
                <div>
                    <label for="problema-principal" class="font-semibold text-gray-700 mb-2 block">Qual o principal problema ou sintoma?</label>
                    <textarea id="problema-principal" placeholder="Ex: Dor de cabeça forte, febre alta..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-50 p-3" rows="2"></textarea>
                </div>
                <div>
                    <label for="inicio-sintomas" class="font-semibold text-gray-700 mb-2 block">Quando os sintomas começaram?</label>
                    <input type="text" id="inicio-sintomas" placeholder="Ex: Há 3 dias, ontem à noite" class="form-input w-full rounded-xl border-gray-300 bg-gray-50 p-3">
                </div>
                 <div>
                    <label for="melhora-piora" class="font-semibold text-gray-700 mb-2 block">O que melhora ou piora o sintoma?</label>
                    <textarea id="melhora-piora" placeholder="Ex: Repouso melhora, esforço piora..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-50 p-3" rows="2"></textarea>
                </div>
            </div>

            <div class="form-section bg-white space-y-6">
                <h2 class="text-xl font-bold text-center text-gray-800">2. Histórico de Saúde</h2>
                <fieldset>
                    <legend class="font-semibold text-gray-700 mb-3">Possui alguma destas doenças crônicas?</legend>
                    <div class="grid grid-cols-2 gap-3">
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Hipertensão" class="form-checkbox rounded text-teal-600"> Hipertensão</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Diabetes" class="form-checkbox rounded text-teal-600"> Diabetes</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Asma" class="form-checkbox rounded text-teal-600"> Asma/DPOC</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Doença Cardíaca" class="form-checkbox rounded text-teal-600"> Doença Cardíaca</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Nenhuma" class="form-checkbox rounded text-teal-600"> Nenhuma</label>
                    </div>
                </fieldset>
                 <div>
                    <label for="medicamentos" class="font-semibold text-gray-700 mb-2 block">Usa algum medicamento de forma contínua?</label>
                    <textarea id="medicamentos" placeholder="Ex: Losartana 50mg, Metformina..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-50 p-3" rows="2"></textarea>
                </div>
                <div>
                    <label for="alergias" class="font-semibold text-gray-700 mb-2 block">Possui alguma alergia conhecida?</label>
                    <textarea id="alergias" placeholder="Ex: Alergia a Penicilina, camarão..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-50 p-3" rows="2"></textarea>
                </div>
            </div>
        </main>
        
        <div id="results-screen" class="hidden p-4 md:p-6">
             <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Orientações do Dr. IA</h1>
            <div id="orientation-content"></div>
        </div>

        <footer class="bg-white border-t border-gray-200 sticky bottom-0 z-10 p-4">
              <button id="submit-btn" class="w-full flex items-center justify-center py-3 px-4 bg-teal-600 rounded-full shadow-lg text-lg font-bold text-white hover:bg-teal-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                  <i class="fas fa-check mr-2"></i> Gerar Análise
              </button>
              <div id="results-footer" class="hidden">
                   <button id="restart-btn" class="w-full mt-4 flex items-center justify-center py-3 px-4 border-2 border-gray-300 rounded-full shadow-sm text-lg font-bold text-gray-600 bg-transparent hover:bg-gray-100 transition">
                       Nova Avaliação
                   </button>
              </div>
        </footer>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const submitBtn = document.getElementById('submit-btn');
    const formContainer = document.getElementById('form-container');
    const resultsScreen = document.getElementById('results-screen');
    const resultsFooter = document.getElementById('results-footer');
    const restartBtn = document.getElementById('restart-btn');
    const orientationContent = document.getElementById('orientation-content');
    
    const API_URL = 'https://missioncareplus-jca0.onrender.com/analise-triagem-adulto';

    const validateForm = () => {
        const isProblemaValid = document.getElementById('problema-principal').value.trim() !== '';
        submitBtn.disabled = !isProblemaValid;
    };

    document.getElementById('problema-principal').addEventListener('input', validateForm);

    // LÓGICA DE SUBMISSÃO SIMPLIFICADA
    const handleFormSubmit = async () => {
        const getSelectedValues = (name) => Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(el => el.value);
        
        const payload = {
            problemaPrincipal: document.getElementById('problema-principal').value,
            inicioSintomas: document.getElementById('inicio-sintomas').value,
            melhoraPiora: document.getElementById('melhora-piora').value,
            doencasCronicas: getSelectedValues('condicoes').join(', ') || 'Nenhuma informada',
            medicamentos: document.getElementById('medicamentos').value,
            alergias: document.getElementById('alergias').value,
        };

        formContainer.style.display = 'none';
        submitBtn.style.display = 'none';
        resultsScreen.classList.remove('hidden');
        resultsScreen.scrollIntoView({ behavior: 'smooth' });
        orientationContent.innerHTML = '<div class="loader mx-auto my-8"></div><p class="text-center font-semibold text-gray-600">Analisando informações com o Dr. IA...</p>';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `Erro na API: ${response.statusText}` }));
                throw new Error(errorData.error || 'Resposta inválida do servidor');
            }
            
            const result = await response.json();

            // SIMPLIFICADO: Renderiza a resposta de texto diretamente usando marked.js
            if (result.response) {
                orientationContent.innerHTML = window.marked.parse(result.response);
            } else {
                throw new Error("Formato de resposta inesperado do servidor.");
            }
            
        } catch (error) {
            console.error("Erro ao gerar análise:", error);
            orientationContent.innerHTML = `<div class="text-center text-red-600 font-bold p-4 bg-red-50 rounded-lg border border-red-200">
                <p>ERRO: Não foi possível processar a análise.</p>
                <p class="text-sm mt-2 text-gray-700 font-normal">Houve um problema ao comunicar com o servidor. Por favor, tente novamente mais tarde.</p>
                <p class="text-xs mt-2 text-gray-500 font-normal">Detalhe: ${error.message}</p>
            </div>`;
        } finally {
            resultsFooter.classList.remove('hidden');
        }
    };

    submitBtn.addEventListener('click', () => { if (!submitBtn.disabled) handleFormSubmit(); });
    restartBtn.addEventListener('click', () => location.reload());

    validateForm();
});
</script>
</body>
</html>
