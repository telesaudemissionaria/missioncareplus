<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem Adulto - MissionCare Plus</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0d9488; /* teal-600 */
            --primary-color-light: #ccfbf1; /* teal-100 */
            --danger-color: #dc2626; /* red-600 */
            --danger-color-light: #fee2e2; /* red-100 */
            --warning-color: #f59e0b; /* amber-500 */
            --warning-color-light: #fef3c7; /* amber-100 */
        }
        body { font-family: 'Lexend', 'Noto Sans', sans-serif; padding-bottom: 80px; }
        .form-section { padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .choice-label { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; border: 2px solid #e5e7eb; border-radius: 0.75rem; cursor: pointer; transition: all 0.2s; }
        .choice-label:has(input:checked) { background-color: var(--primary-color-light); border-color: var(--primary-color); }
        .loader { width: 50px; aspect-ratio: 1; border-radius: 50%; border: 8px solid var(--primary-color); border-right-color: var(--primary-color-light); animation: l2 1s infinite linear; }
        @keyframes l2 { to{transform: rotate(1turn)} }
        /* Estilos para a tela de resultados */
        #orientation-content h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #1f2937; }
        #orientation-content h4 { font-size: 1.1rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; color: #1f2937; border-left: 4px solid var(--primary-color); padding-left: 0.75rem; }
        #orientation-content ul { list-style-type: none; padding-left: 0; margin-bottom: 1rem; }
        #orientation-content li { background-color: #f9fafb; border: 1px solid #e5e7eb; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; color: #374151; display: flex; align-items: start; }
        #orientation-content li::before { content: 'üîπ'; margin-right: 0.75rem; }
        #orientation-content p { margin-bottom: 1rem; line-height: 1.6; color: #4b5563;}
        .urgency-card { border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; border: 2px solid; text-align: center; }
        .urgency-high { background-color: var(--danger-color-light); border-color: var(--danger-color); }
        .urgency-medium { background-color: var(--warning-color-light); border-color: var(--warning-color); }
        .urgency-low { background-color: #f0fdf4; border-color: #22c55e; }
        .urgency-title { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; }
        .urgency-high .urgency-title { color: var(--danger-color); }
        .urgency-medium .urgency-title { color: var(--warning-color); }
        .urgency-low .urgency-title { color: #16a34a; }
        .limitations-box { background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 1rem; border-radius: 0.5rem; margin-top: 2rem; font-style: italic; color: #64748b; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="relative flex size-full min-h-screen flex-col bg-white max-w-2xl mx-auto shadow-lg">
        
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur-sm border-b border-gray-200 p-4 flex items-center justify-between">
            <h1 class="text-gray-800 text-lg font-bold">Triagem Cl√≠nica - Adulto</h1>
             <a href="https://telesaudemissionaria.github.io/missioncareplus/index.html" class="text-gray-600 hover:text-teal-600" title="In√≠cio">
                <i class="fas fa-home fa-lg"></i>
            </a>
        </header>

        <main id="form-container" class="flex-grow p-4 md:p-6 space-y-8">
            
            <div class="form-section space-y-6">
                 <h2 class="text-xl font-bold text-center text-gray-800">1. Queixa Principal</h2>
                <div>
                    <label for="problema-principal" class="font-semibold text-gray-700 mb-2 block">Qual o principal problema ou sintoma?</label>
                    <textarea id="problema-principal" placeholder="Ex: Dor de cabe√ßa forte, febre alta..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-100 p-3" rows="2"></textarea>
                </div>
                <div>
                    <label for="inicio-sintomas" class="font-semibold text-gray-700 mb-2 block">Quando os sintomas come√ßaram?</label>
                    <input type="text" id="inicio-sintomas" placeholder="Ex: H√° 3 dias, ontem √† noite" class="form-input w-full rounded-xl border-gray-300 bg-gray-100 p-3">
                </div>
                 <div>
                    <label for="melhora-piora" class="font-semibold text-gray-700 mb-2 block">O que melhora ou piora o sintoma?</label>
                    <textarea id="melhora-piora" placeholder="Ex: Repouso melhora, esfor√ßo piora..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-100 p-3" rows="2"></textarea>
                </div>
            </div>

            <div class="form-section space-y-6">
                <h2 class="text-xl font-bold text-center text-gray-800">2. Hist√≥rico de Sa√∫de</h2>
                <fieldset>
                    <legend class="font-semibold text-gray-700 mb-3">Possui alguma destas doen√ßas cr√¥nicas?</legend>
                    <div class="grid grid-cols-2 gap-3">
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Hipertens√£o" class="form-checkbox rounded text-teal-600"> Hipertens√£o</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Diabetes" class="form-checkbox rounded text-teal-600"> Diabetes</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Asma" class="form-checkbox rounded text-teal-600"> Asma/DPOC</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Doen√ßa Card√≠aca" class="form-checkbox rounded text-teal-600"> Doen√ßa Card√≠aca</label>
                         <label class="choice-label"><input type="checkbox" name="condicoes" value="Nenhuma" class="form-checkbox rounded text-teal-600"> Nenhuma</label>
                    </div>
                </fieldset>
                 <div>
                    <label for="medicamentos" class="font-semibold text-gray-700 mb-2 block">Usa algum medicamento de forma cont√≠nua?</label>
                    <textarea id="medicamentos" placeholder="Ex: Losartana 50mg, Metformina..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-100 p-3" rows="2"></textarea>
                </div>
                <div>
                    <label for="alergias" class="font-semibold text-gray-700 mb-2 block">Possui alguma alergia conhecida?</label>
                    <textarea id="alergias" placeholder="Ex: Alergia a Penicilina, camar√£o..." class="form-textarea w-full rounded-xl border-gray-300 bg-gray-100 p-3" rows="2"></textarea>
                </div>
            </div>
        </main>
        
        <div id="results-screen" class="hidden p-4 md:p-6 space-y-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">An√°lise Preliminar</h1>
            <div id="orientation-content"></div>
        </div>

        <footer class="bg-white border-t border-gray-200 sticky bottom-0 z-10 p-4">
              <button id="submit-btn" class="w-full flex items-center justify-center py-3 px-4 bg-teal-600 rounded-full shadow-lg text-lg font-bold text-white hover:bg-teal-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                  <i class="fas fa-check mr-2"></i> Gerar An√°lise
              </button>
              <div id="results-footer" class="hidden">
                   <button id="restart-btn" class="w-full mt-4 flex items-center justify-center py-3 px-4 border-2 border-gray-300 rounded-full shadow-sm text-lg font-bold text-gray-600 bg-transparent hover:bg-gray-100 transition">
                       Nova Avalia√ß√£o
                   </button>
              </div>
        </footer>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const submitBtn = document.getElementById('submit-btn');
    const formContainer = document.getElementById('form-container');
    const resultsScreen = document.getElementById('results-screen');
    const resultsFooter = document.getElementById('results-footer');
    const restartBtn = document.getElementById('restart-btn');
    const orientationContent = document.getElementById('orientation-content');
    
    const API_URL = 'https://missioncareplus-jca0.onrender.com/analise-triagem-adulto';

    const validateForm = () => {
        const isProblemaValid = document.getElementById('problema-principal').value.trim() !== '';
        submitBtn.disabled = !isProblemaValid;
    };

    document.getElementById('problema-principal').addEventListener('input', validateForm);

    const renderAnalysis = (data) => {
        let urgencyClass = 'urgency-low';
        let urgencyText = 'Baixo Risco';
        if (data.conduta_recomendada && data.conduta_recomendada.urgencia) {
            urgencyClass = 'urgency-high';
            urgencyText = 'Urg√™ncia Alta';
        } else if (data.sinais_de_gravidade && data.sinais_de_gravidade.length > 0) {
            urgencyClass = 'urgency-medium';
            urgencyText = 'Risco Moderado';
        }

        const createList = (items, icon = 'üîπ') => {
            if (!items || items.length === 0) return '<p>Nenhuma informa√ß√£o espec√≠fica.</p>';
            return `<ul>${items.map(item => `<li>${icon} ${item}</li>`).join('')}</ul>`;
        };

        orientationContent.innerHTML = `
            <div class="urgency-card ${urgencyClass}">
                <h3 class="urgency-title">${urgencyText}</h3>
                <p class="font-semibold text-lg">${data.conduta_recomendada?.justificativa || 'Avalia√ß√£o geral da IA.'}</p>
            </div>

            ${data.conduta_recomendada?.orientacoes ? `
                <h4><i class="fas fa-clipboard-list mr-2"></i>Orienta√ß√µes</h4>
                ${createList(data.conduta_recomendada.orientacoes)}
            ` : ''}
            
            ${data.conduta_recomendada?.hipoteses_diagnosticas_preliminares ? `
                <h4><i class="fas fa-lightbulb mr-2"></i>Hip√≥teses Preliminares</h4>
                ${createList(data.conduta_recomendada.hipoteses_diagnosticas_preliminares, 'üí°')}
            ` : ''}

            ${data.sinais_de_piora ? `
                <h4><i class="fas fa-exclamation-triangle mr-2"></i>Sinais de Alerta</h4>
                ${createList(data.sinais_de_piora, '‚ö†Ô∏è')}
            ` : ''}
            
             ${data.sinais_de_gravidade && data.sinais_de_gravidade.length > 0 ? `
                <h4><i class="fas fa-bolt mr-2"></i>Sinais de Gravidade Identificados</h4>
                ${createList(data.sinais_de_gravidade, '‚ö°')}
            ` : ''}

            ${data.limitacoes_da_analise ? `
                <div class="limitations-box">
                    <p class="font-bold">Aviso Importante</p>
                    <p>${data.limitacoes_da_analise}</p>
                </div>
            ` : ''}
        `;
    };

    const handleFormSubmit = async () => {
        const getSelectedValues = (name) => Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(el => el.value);
        
        const payload = {
            problemaPrincipal: document.getElementById('problema-principal').value,
            inicioSintomas: document.getElementById('inicio-sintomas').value,
            // O campo de progress√£o n√£o existe no seu HTML atual, adicionei a coleta mas o campo precisa existir no HTML
            // progressaoSintomas: document.querySelector('input[name="progressao-sintomas"]:checked')?.value || 'N√£o informado',
            melhoraPiora: document.getElementById('melhora-piora').value,
            doencasCronicas: getSelectedValues('condicoes').join(', ') || 'Nenhuma informada',
            medicamentos: document.getElementById('medicamentos').value,
            alergias: document.getElementById('alergias').value,
        };

        formContainer.style.display = 'none';
        submitBtn.style.display = 'none';
        resultsScreen.classList.remove('hidden');
        resultsScreen.scrollIntoView({ behavior: 'smooth' });
        orientationContent.innerHTML = '<div class="loader mx-auto my-8"></div><p class="text-center font-semibold text-gray-600">Analisando informa√ß√µes... Isso pode levar alguns segundos.</p>';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `Erro na API: ${response.statusText}` }));
                throw new Error(errorData.error);
            }
            
            const result = await response.json();
            renderAnalysis(result);
            
        } catch (error) {
            console.error("Erro ao gerar an√°lise:", error);
            orientationContent.innerHTML = `<div class="text-center text-red-600 font-bold p-4 bg-red-50 rounded-lg border border-red-200">
                <p>ERRO: N√£o foi poss√≠vel processar a an√°lise.</p>
                <p class="text-sm mt-2 text-gray-700 font-normal">Houve um problema ao comunicar com o servidor. Por favor, tente novamente mais tarde.</p>
                <p class="text-xs mt-2 text-gray-500 font-normal">Detalhe: ${error.message}</p>
            </div>`;
        } finally {
            resultsFooter.classList.remove('hidden');
        }
    };

    submitBtn.addEventListener('click', () => { if (!submitBtn.disabled) handleFormSubmit(); });
    restartBtn.addEventListener('click', () => location.reload());

    validateForm();
});
</script>
</body>
</html>
