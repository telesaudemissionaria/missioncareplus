
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergências - MissionCare Plus</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body { font-family: 'Lexend', 'Noto Sans', sans-serif; padding-bottom: 80px; }
        .emergency-btn {
            border: 2px solid #dc2626; background-color: #fee2e2; color: #991b1b;
            transition: all 0.2s ease-in-out;
        }
        .emergency-btn:hover { background-color: #dc2626; color: white; transform: translateY(-2px); }
        #response-content h1, #response-content h2, #response-content h3 { font-weight: 700; color: #b91c1c; }
        #response-content ul { list-style-type: disc; margin-left: 1.5rem; }
        #response-content li { margin-bottom: 0.5rem; }
        .loader {
            width: 50px; aspect-ratio: 1; border-radius: 50%;
            border: 8px solid #dc2626; border-right-color: #fee2e2;
            animation: l2 1s infinite linear;
        }
        @keyframes l2 {to{transform: rotate(1turn)}}
        .emergency-item-header { cursor: pointer; transition: background-color 0.2s ease; }
        .emergency-item-header:hover { background-color: #f9fafb; }
        .emergency-item-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .emergency-item.open .emergency-item-content { max-height: 1000px; padding: 1.25rem 1rem; }
        .emergency-item.open .emergency-item-header svg { transform: rotate(90deg); }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app-container" class="relative flex flex-col size-full min-h-screen max-w-4xl mx-auto bg-gray-50 shadow-lg">
        
        <header class="sticky top-0 z-10 flex items-center bg-gray-50/90 p-4 backdrop-blur-sm border-b border-gray-200">
             <button id="back-to-main" class="text-gray-600 hover:text-red-600 hidden w-10 h-10">
                <i class="fas fa-arrow-left fa-lg"></i>
            </button>
            <h1 class="text-gray-800 text-xl font-bold leading-tight flex-1 text-center">Assistente de Emergência</h1>
             <div class="w-10"></div>
        </header>

        <main class="flex-grow p-4 md:p-6">
            <div id="main-view">
                <div id="interactive-view" class="bg-white p-4 rounded-xl shadow-md border border-gray-200">
                    <h2 class="text-center text-xl font-semibold text-gray-800 mb-4">Qual é a emergência?</h2>
                    <div id="critical-buttons" class="grid grid-cols-2 lg:grid-cols-3 gap-4">
                        <button data-prompt="Instruções de primeiros socorros para dor forte no peito, possível infarto." class="emergency-btn p-4 rounded-lg flex flex-col items-center justify-center text-center font-semibold">
                            <i class="fas fa-heart-pulse text-3xl mb-2"></i>
                            <span>Dor forte no peito agora</span>
                        </button>
                        <button data-prompt="Instruções de primeiros socorros para fraqueza súbita na face, braço ou perna, ou fala alterada, possível AVC." class="emergency-btn p-4 rounded-lg flex flex-col items-center justify-center text-center font-semibold">
                            <i class="fas fa-brain text-3xl mb-2"></i>
                            <span>Fraqueza face/braço ou fala alterada</span>
                        </button>
                        <button data-prompt="Instruções de primeiros socorros para respiração com muita dificuldade, possível asfixia ou crise grave." class="emergency-btn p-4 rounded-lg flex flex-col items-center justify-center text-center font-semibold">
                            <i class="fas fa-lungs text-3xl mb-2"></i>
                            <span>Respiração muito difícil agora</span>
                        </button>
                        <button data-prompt="Instruções de primeiros socorros para sangramento incontrolável, vômito com sangue vivo ou fezes pretas como piche." class="emergency-btn p-4 rounded-lg flex flex-col items-center justify-center text-center font-semibold">
                            <i class="fas fa-tint text-3xl mb-2"></i>
                            <span>Sangramento incontrolável</span>
                        </button>
                        <button data-prompt="Instruções de primeiros socorros para reação alérgica grave com inchaço na garganta ou falta de ar, possível anafilaxia." class="emergency-btn p-4 rounded-lg flex flex-col items-center justify-center text-center font-semibold">
                            <i class="fas fa-allergies text-3xl mb-2"></i>
                            <span>Reação alérgica grave</span>
                        </button>
                        <button data-prompt="Instruções de primeiros socorros para desmaio, convulsão ou confusão mental grave." class="emergency-btn p-4 rounded-lg flex flex-col items-center justify-center text-center font-semibold">
                            <i class="fas fa-bolt text-3xl mb-2"></i>
                            <span>Desmaio / Convulsão / Confusão</span>
                        </button>
                    </div>
                    <div id="other-button-container" class="mt-4">
                        <button id="other-emergency-btn" class="w-full text-center py-3 px-4 border-2 border-gray-300 rounded-full font-bold text-gray-700 bg-gray-50 hover:bg-gray-200">
                            Nenhuma das opções / Outra situação
                        </button>
                    </div>
                    <div id="search-container" class="hidden mt-4">
                        <div class="flex gap-2">
                            <input type="text" id="search-input" placeholder="Ex: criança caiu e bateu a cabeça" class="w-full form-input rounded-full border-gray-300 focus:border-red-500 focus:ring-red-500 transition">
                            <button id="search-btn" class="px-5 py-2 bg-red-600 text-white font-bold rounded-full hover:bg-red-700"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                
                <div id="manual-list-view" class="mt-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-t border-gray-300 pt-6">Ou consulte o guia de primeiros socorros</h2>
                    <div id="emergency-list" class="space-y-3"></div>
                </div>
            </div>

            <div id="results-container" class="hidden">
                <div id="response-content" class="prose max-w-none p-5 bg-white rounded-lg shadow-lg border border-gray-200"></div>
            </div>
        </main>
        
        <nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-gray-200 bg-white">
          <div class="mx-auto flex h-16 max-w-4xl items-center justify-around">
            <a href="index.html" class="flex h-full w-full flex-col items-center justify-center text-gray-600 hover:bg-gray-50 hover:text-teal-600">
              <i class="fas fa-home text-2xl"></i>
              <span class="mt-1 text-xs font-bold uppercase">Início</span>
            </a>
          </div>
        </nav>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENTOS DO DOM ---
    const mainView = document.getElementById('main-view');
    const otherBtn = document.getElementById('other-emergency-btn');
    const searchContainer = document.getElementById('search-container');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const resultsContainer = document.getElementById('results-container');
    const responseContent = document.getElementById('response-content');
    const criticalButtons = document.getElementById('critical-buttons');
    const backToMainBtn = document.getElementById('back-to-main');

    // --- LÓGICA DO ASSISTENTE INTERATIVO ---
    criticalButtons.addEventListener('click', e => {
        const button = e.target.closest('button');
        if (button && button.dataset.prompt) getEmergencyHelp(button.dataset.prompt);
    });

    otherBtn.addEventListener('click', () => {
        otherBtn.classList.add('hidden');
        searchContainer.classList.remove('hidden');
        searchInput.focus();
    });

    searchBtn.addEventListener('click', () => {
        const prompt = searchInput.value;
        if (prompt.trim()) getEmergencyHelp(`Primeiros socorros para: ${prompt}`);
    });

    searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') searchBtn.click(); });
    
    backToMainBtn.addEventListener('click', () => {
        resultsContainer.classList.add('hidden');
        mainView.classList.remove('hidden');
        backToMainBtn.classList.add('hidden');
        searchInput.value = '';
        searchContainer.classList.add('hidden');
        otherBtn.classList.remove('hidden');
        responseContent.innerHTML = '';
    });

    async function getEmergencyHelp(userPrompt) {
        mainView.classList.add('hidden');
        resultsContainer.classList.remove('hidden');
        backToMainBtn.classList.remove('hidden');
        responseContent.innerHTML = '<div class="loader mx-auto my-8"></div><p class="text-center font-semibold text-gray-600">Buscando instruções...</p>';

        try {
            const response = await fetch('https://missioncareplus-jca0.onrender.com/api/v1/assistente', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    tipo_assistente: 'primeiros_socorros',
                    prompt: userPrompt
                })
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            if (data.response) {
                 responseContent.innerHTML = window.marked.parse(data.response);
            } else {
                 throw new Error("Resposta da API em formato inesperado.");
            }

        } catch (error) {
            console.error('Erro ao buscar ajuda:', error);
            responseContent.innerHTML = '<div class="text-center p-4 bg-red-100 text-red-800 rounded-lg"><p class="font-bold">Erro de Comunicação</p><p>Não foi possível obter as instruções. Verifique sua conexão e tente novamente.</p></div>';
        }
    }

    // --- LÓGICA DA LISTA MANUAL (SANFONA) ---
    const emergencyListContainer = document.getElementById('emergency-list');
    const emergencyData = [
        { id: "afogamento", titulo: "Afogamento", resumo: "Parada respiratória por submersão em líquido.", primeiros_socorros: "Retire a vítima da água com segurança, cheque a respiração. Se não respira, inicie RCP. Aqueça a vítima e chame socorro urgente."},
        { id: "choque", titulo: "Choque (Estado de)", resumo: "Falha circulatória com risco de falência de órgãos.", primeiros_socorros: "Deite a pessoa com pernas elevadas, aqueça, controle hemorragias visíveis e chame socorro médico urgente. Não dê líquidos."},
        { id: "obstrucao_respiratoria", titulo: "Engasgo / Obstrução Aérea", resumo: "Bloqueio da traqueia por objeto/alimento.", primeiros_socorros: "Adultos: manobra de Heimlich. Bebês: 5 tapas nas costas e 5 compressões torácicas. Se inconsciente, inicie RCP."},
        { id: "parada_cardiaca", titulo: "Parada Cardíaca", resumo: "Cessação súbita da função cardíaca.", primeiros_socorros: "Chame socorro imediatamente. Inicie RCP com compressões torácicas fortes e rápidas (100-120/min). Use um DEA se disponível."},
        { id: "sangramento", titulo: "Hemorragia / Sangramento Grave", resumo: "Perda excessiva de sangue.", primeiros_socorros: "Aplique pressão direta e firme sobre o ferimento com um pano limpo. Eleve o membro se possível. Chame ajuda médica."}     
    ];

    const renderList = () => {
        emergencyListContainer.innerHTML = '';
        emergencyData.forEach(item => {
            const itemWrapper = document.createElement('div');
            itemWrapper.className = 'emergency-item bg-white rounded-xl shadow-sm border border-gray-200';
            itemWrapper.innerHTML = `
                <div class="emergency-item-header p-4 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700">${item.titulo}</h3>
                    <i class="fas fa-chevron-right text-red-500 transition-transform"></i>
                </div>
                <div class="emergency-item-content border-t border-gray-200">
                    <p class="text-gray-600 leading-relaxed">${item.primeiros_socorros}</p>
                </div>
            `;
            
            itemWrapper.querySelector('.emergency-item-header').addEventListener('click', () => {
                const wasOpen = itemWrapper.classList.contains('open');
                document.querySelectorAll('.emergency-item.open').forEach(openItem => openItem.classList.remove('open'));
                if (!wasOpen) itemWrapper.classList.add('open');
            });
            emergencyListContainer.appendChild(itemWrapper);
        });
    };
    
    renderList();
});
</script>

</body>
</html>
